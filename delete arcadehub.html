<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcadeHub 2025 | Premium Gaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .logo span {
            color: #4ecdc4;
            font-size: 12px;
            background: rgba(78, 205, 196, 0.1);
            padding: 3px 8px;
            border-radius: 20px;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .game-title {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .game-canvas {
            background: #2c3e50;
            border-radius: 10px;
            margin-bottom: 15px;
            display: block;
            width: 100%;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .game-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .game-btn:hover {
            background: #ff6b6b;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .footer-content h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
        }
        
        .email-contact {
            color: #ff6b6b;
            font-weight: 500;
            margin: 10px 0;
            display: block;
        }
        
        .copyright {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #b0b0b0;
            font-size: 14px;
        }
        
        .year-highlight {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ArcadeHub</h1>
            <span>2025</span>
        </div>
    </header>

    <div class="games-container">
        <!-- Snake Game -->
        <div class="game-box">
            <h3 class="game-title">Snake Game</h3>
            <canvas id="snake-game" class="game-canvas" width="300" height="300"></canvas>
            <div class="game-controls">
                <button class="game-btn" id="snake-start">Start</button>
                <button class="game-btn" id="snake-pause">Pause</button>
                <button class="game-btn" id="snake-reset">Reset</button>
            </div>
            <div class="game-stats">
                <div class="stat">Score: <span id="snake-score">0</span></div>
                <div class="stat">High: <span id="snake-high">0</span></div>
            </div>
        </div>
        
        <!-- Memory Game -->
        <div class="game-box">
            <h3 class="game-title">Memory Game</h3>
            <div id="memory-game" class="game-canvas" style="height: 300px; display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 5px; padding: 10px;"></div>
            <div class="game-controls">
                <button class="game-btn" id="memory-start">Start</button>
                <button class="game-btn" id="memory-reset">Reset</button>
            </div>
            <div class="game-stats">
                <div class="stat">Moves: <span id="memory-moves">0</span></div>
                <div class="stat">Pairs: <span id="memory-pairs">0</span>/8</div>
            </div>
        </div>
        
        <!-- Tetris -->
        <div class="game-box">
            <h3 class="game-title">Tetris</h3>
            <canvas id="tetris-game" class="game-canvas" width="300" height="300"></canvas>
            <div class="game-controls">
                <button class="game-btn" id="tetris-start">Start</button>
                <button class="game-btn" id="tetris-pause">Pause</button>
            </div>
            <div class="game-stats">
                <div class="stat">Score: <span id="tetris-score">0</span></div>
                <div class="stat">Level: <span id="tetris-level">1</span></div>
            </div>
        </div>
        
        <!-- Whack-a-Mole -->
        <div class="game-box">
            <h3 class="game-title">Whack-a-Mole</h3>
            <div id="mole-game" class="game-canvas" style="height: 300px; display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 5px; padding: 10px;"></div>
            <div class="game-controls">
                <button class="game-btn" id="mole-start">Start</button>
                <button class="game-btn" id="mole-stop">Stop</button>
            </div>
            <div class="game-stats">
                <div class="stat">Score: <span id="mole-score">0</span></div>
                <div class="stat">Time: <span id="mole-time">30</span>s</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Contact Us</h3>
            <span class="email-contact">mgrnavindudilhan@gmail.com</span>
            <div class="copyright">
                <p>&copy; <span class="year-highlight">2025</span> ArcadeHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Snake Game Implementation
        document.addEventListener('DOMContentLoaded', function() {
            // Snake Game
            const snakeCanvas = document.getElementById('snake-game');
            const snakeCtx = snakeCanvas.getContext('2d');
            const snakeScore = document.getElementById('snake-score');
            const snakeHigh = document.getElementById('snake-high');
            const snakeStart = document.getElementById('snake-start');
            const snakePause = document.getElementById('snake-pause');
            const snakeReset = document.getElementById('snake-reset');
            
            const gridSize = 15;
            const gridWidth = snakeCanvas.width / gridSize;
            const gridHeight = snakeCanvas.height / gridSize;
            
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let highScore = 0;
            let gameRunning = false;
            let gameInterval;
            
            function initSnake() {
                snake = [{x: 5, y: 5}, {x: 4, y: 5}, {x: 3, y: 5}];
                generateFood();
                score = 0;
                snakeScore.textContent = score;
            }
            
            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === food.x && snake[i].y === food.y) {
                        generateFood();
                        break;
                    }
                }
            }
            
            function drawSnake() {
                snakeCtx.clearRect(0, 0, snakeCanvas.width, snakeCanvas.height);
                
                // Draw food
                snakeCtx.fillStyle = '#ff6b6b';
                snakeCtx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
                
                // Draw snake
                snake.forEach((segment, index) => {
                    snakeCtx.fillStyle = index === 0 ? '#4ecdc4' : '#45b7d1';
                    snakeCtx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // Draw eyes on head
                    if (index === 0) {
                        snakeCtx.fillStyle = 'white';
                        if (direction === 'right') {
                            snakeCtx.fillRect(segment.x * gridSize + 10, segment.y * gridSize + 3, 3, 3);
                            snakeCtx.fillRect(segment.x * gridSize + 10, segment.y * gridSize + 10, 3, 3);
                        } else if (direction === 'left') {
                            snakeCtx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 3, 3, 3);
                            snakeCtx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 10, 3, 3);
                        } else if (direction === 'up') {
                            snakeCtx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 2, 3, 3);
                            snakeCtx.fillRect(segment.x * gridSize + 10, segment.y * gridSize + 2, 3, 3);
                        } else if (direction === 'down') {
                            snakeCtx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 10, 3, 3);
                            snakeCtx.fillRect(segment.x * gridSize + 10, segment.y * gridSize + 10, 3, 3);
                        }
                    }
                });
            }
            
            function moveSnake() {
                direction = nextDirection;
                
                const head = {x: snake[0].x, y: snake[0].y};
                
                switch(direction) {
                    case 'right': head.x++; break;
                    case 'left': head.x--; break;
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                }
                
                // Check for collision with walls
                if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                    gameOver();
                    return;
                }
                
                // Check for collision with self
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === head.x && snake[i].y === head.y) {
                        gameOver();
                        return;
                    }
                }
                
                snake.unshift(head);
                
                // Check if food eaten
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    snakeScore.textContent = score;
                    generateFood();
                } else {
                    snake.pop();
                }
                
                drawSnake();
            }
            
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                snakeStart.textContent = 'Start';
                
                if (score > highScore) {
                    highScore = score;
                    snakeHigh.textContent = highScore;
                }
                
                alert('Game Over! Your score: ' + score);
            }
            
            function startSnakeGame() {
                if (gameRunning) {
                    clearInterval(gameInterval);
                    gameRunning = false;
                    snakeStart.textContent = 'Start';
                } else {
                    if (snake.length === 0) initSnake();
                    gameInterval = setInterval(moveSnake, 150);
                    gameRunning = true;
                    snakeStart.textContent = 'Restart';
                }
            }
            
            function pauseSnakeGame() {
                if (gameRunning) {
                    clearInterval(gameInterval);
                    gameRunning = false;
                    snakeStart.textContent = 'Resume';
                }
            }
            
            function resetSnakeGame() {
                clearInterval(gameInterval);
                gameRunning = false;
                initSnake();
                drawSnake();
                snakeStart.textContent = 'Start';
            }
            
            // Keyboard controls for snake
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowUp': if (direction !== 'down') nextDirection = 'up'; break;
                    case 'ArrowDown': if (direction !== 'up') nextDirection = 'down'; break;
                    case 'ArrowLeft': if (direction !== 'right') nextDirection = 'left'; break;
                    case 'ArrowRight': if (direction !== 'left') nextDirection = 'right'; break;
                }
            });
            
            snakeStart.addEventListener('click', startSnakeGame);
            snakePause.addEventListener('click', pauseSnakeGame);
            snakeReset.addEventListener('click', resetSnakeGame);
            
            // Initialize snake game
            initSnake();
            drawSnake();
            
            // Memory Game Implementation
            const memoryGame = document.getElementById('memory-game');
            const memoryMoves = document.getElementById('memory-moves');
            const memoryPairs = document.getElementById('memory-pairs');
            const memoryStart = document.getElementById('memory-start');
            const memoryReset = document.getElementById('memory-reset');
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let memoryGameStarted = false;
            
            const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ“', 'ðŸŠ', 'ðŸ', 'ðŸ‹', 'ðŸ‰'];
            
            function initMemoryGame() {
                memoryGame.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                memoryMoves.textContent = moves;
                memoryPairs.textContent = matchedPairs;
                
                // Duplicate symbols to create pairs
                let gameSymbols = [...symbols, ...symbols];
                
                // Shuffle symbols
                gameSymbols.sort(() => Math.random() - 0.5);
                
                // Create cards
                cards = gameSymbols.map((symbol, index) => {
                    return { id: index, symbol: symbol, flipped: false, matched: false };
                });
                
                // Render cards
                cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'memory-card';
                    cardElement.dataset.id = card.id;
                    cardElement.innerHTML = `
                        <div class="card-front">?</div>
                        <div class="card-back">${card.symbol}</div>
                    `;
                    cardElement.style.height = '60px';
                    cardElement.style.display = 'flex';
                    cardElement.style.alignItems = 'center';
                    cardElement.style.justifyContent = 'center';
                    cardElement.style.fontSize = '24px';
                    cardElement.style.backgroundColor = '#4ecdc4';
                    cardElement.style.borderRadius = '8px';
                    cardElement.style.cursor = 'pointer';
                    cardElement.style.position = 'relative';
                    cardElement.style.transformStyle = 'preserve-3d';
                    cardElement.style.transition = 'transform 0.5s';
                    
                    const cardFront = cardElement.querySelector('.card-front');
                    const cardBack = cardElement.querySelector('.card-back');
                    
                    cardFront.style.position = 'absolute';
                    cardFront.style.width = '100%';
                    cardFront.style.height = '100%';
                    cardFront.style.backfaceVisibility = 'hidden';
                    cardFront.style.display = 'flex';
                    cardFront.style.alignItems = 'center';
                    cardFront.style.justifyContent = 'center';
                    cardFront.style.backgroundColor = '#45b7d1';
                    cardFront.style.borderRadius = '8px';
                    
                    cardBack.style.position = 'absolute';
                    cardBack.style.width = '100%';
                    cardBack.style.height = '100%';
                    cardBack.style.backfaceVisibility = 'hidden';
                    cardBack.style.display = 'flex';
                    cardBack.style.alignItems = 'center';
                    cardBack.style.justifyContent = 'center';
                    cardBack.style.backgroundColor = '#ff6b6b';
                    cardBack.style.borderRadius = '8px';
                    cardBack.style.transform = 'rotateY(180deg)';
                    
                    cardElement.addEventListener('click', () => flipCard(cardElement, card));
                    memoryGame.appendChild(cardElement);
                });
            }
            
            function flipCard(cardElement, card) {
                if (!memoryGameStarted || card.flipped || flippedCards.length === 2) return;
                
                card.flipped = true;
                cardElement.style.transform = 'rotateY(180deg)';
                flippedCards.push(card);
                
                if (flippedCards.length === 2) {
                    moves++;
                    memoryMoves.textContent = moves;
                    
                    setTimeout(checkMatch, 700);
                }
            }
            
            function checkMatch() {
                const [card1, card2] = flippedCards;
                
                if (card1.symbol === card2.symbol) {
                    card1.matched = true;
                    card2.matched = true;
                    matchedPairs++;
                    memoryPairs.textContent = matchedPairs;
                    
                    if (matchedPairs === symbols.length) {
                        setTimeout(() => {
                            alert(`Congratulations! You won in ${moves} moves!`);
                        }, 500);
                    }
                } else {
                    card1.flipped = false;
                    card2.flipped = false;
                    
                    const card1Element = document.querySelector(`.memory-card[data-id="${card1.id}"]`);
                    const card2Element = document.querySelector(`.memory-card[data-id="${card2.id}"]`);
                    
                    card1Element.style.transform = 'rotateY(0deg)';
                    card2Element.style.transform = 'rotateY(0deg)';
                }
                
                flippedCards = [];
            }
            
            memoryStart.addEventListener('click', function() {
                if (!memoryGameStarted) {
                    memoryGameStarted = true;
                    memoryStart.textContent = 'Playing...';
                    this.disabled = true;
                }
            });
            
            memoryReset.addEventListener('click', function() {
                memoryGameStarted = false;
                memoryStart.textContent = 'Start';
                memoryStart.disabled = false;
                initMemoryGame();
            });
            
            // Initialize memory game
            initMemoryGame();
            
            // Tetris Game Implementation
            const tetrisCanvas = document.getElementById('tetris-game');
            const tetrisCtx = tetrisCanvas.getContext('2d');
            const tetrisScore = document.getElementById('tetris-score');
            const tetrisLevel = document.getElementById('tetris-level');
            const tetrisStart = document.getElementById('tetris-start');
            const tetrisPause = document.getElementById('tetris-pause');
            
            // Tetris will be implemented in a simplified way due to complexity
            tetrisStart.addEventListener('click', function() {
                alert('Tetris game will start! This is a placeholder for the actual game.');
                tetrisCtx.clearRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
                tetrisCtx.fillStyle = '#4ecdc4';
                tetrisCtx.font = '20px Arial';
                tetrisCtx.fillText('Tetris Game', 80, 150);
                tetrisCtx.fillText('Coming Soon!', 90, 180);
            });
            
            tetrisPause.addEventListener('click', function() {
                alert('Tetris game paused!');
            });
            
            // Whack-a-Mole Game Implementation
            const moleGame = document.getElementById('mole-game');
            const moleScore = document.getElementById('mole-score');
            const moleTime = document.getElementById('mole-time');
            const moleStart = document.getElementById('mole-start');
            const moleStop = document.getElementById('mole-stop');
            
            let moleInterval;
            let moleGameScore = 0;
            let moleGameTime = 30;
            let moleGameActive = false;
            
            function initMoleGame() {
                moleGame.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const hole = document.createElement('div');
                    hole.className = 'mole-hole';
                    hole.dataset.index = i;
                    hole.style.height = '80px';
                    hole.style.backgroundColor = '#8c7b6b';
                    hole.style.borderRadius = '50%';
                    hole.style.display = 'flex';
                    hole.style.alignItems = 'center';
                    hole.style.justifyContent = 'center';
                    hole.style.cursor = 'pointer';
                    hole.style.position = 'relative';
                    hole.style.overflow = 'hidden';
                    
                    const mole = document.createElement('div');
                    mole.className = 'mole';
                    mole.style.width = '50px';
                    mole.style.height = '60px';
                    mole.style.backgroundColor = '#795548';
                    mole.style.borderRadius = '50% 50% 40% 40%';
                    mole.style.position = 'absolute';
                    mole.style.bottom = '-60px';
                    mole.style.transition = 'bottom 0.3s';
                    
                    hole.appendChild(mole);
                    hole.addEventListener('click', whackMole);
                    moleGame.appendChild(hole);
                }
            }
            
            function startMoleGame() {
                if (moleGameActive) return;
                
                moleGameActive = true;
                moleGameScore = 0;
                moleGameTime = 30;
                moleScore.textContent = moleGameScore;
                moleTime.textContent = moleGameTime;
                
                // Start timer
                const timerInterval = setInterval(() => {
                    moleGameTime--;
                    moleTime.textContent = moleGameTime;
                    
                    if (moleGameTime <= 0) {
                        clearInterval(timerInterval);
                        clearInterval(moleInterval);
                        moleGameActive = false;
                        alert(`Game Over! Your score: ${moleGameScore}`);
                    }
                }, 1000);
                
                // Start popping moles
                moleInterval = setInterval(popRandomMole, 1000);
            }
            
            function popRandomMole() {
                if (!moleGameActive) return;
                
                const holes = document.querySelectorAll('.mole-hole');
                const randomIndex = Math.floor(Math.random() * 9);
                const randomHole = holes[randomIndex];
                const mole = randomHole.querySelector('.mole');
                
                // Pop up the mole
                mole.style.bottom = '0';
                
                // Hide the mole after a short time
                setTimeout(() => {
                    mole.style.bottom = '-60px';
                }, 600);
            }
            
            function whackMole(e) {
                if (!moleGameActive) return;
                
                const mole = e.currentTarget.querySelector('.mole');
                if (mole.style.bottom === '0px') {
                    moleGameScore++;
                    moleScore.textContent = moleGameScore;
                    mole.style.bottom = '-60px';
                }
            }
            
            function stopMoleGame() {
                moleGameActive = false;
                clearInterval(moleInterval);
                
                // Reset all moles
                const moles = document.querySelectorAll('.mole');
                moles.forEach(mole => {
                    mole.style.bottom = '-60px';
                });
            }
            
            moleStart.addEventListener('click', startMoleGame);
            moleStop.addEventListener('click', stopMoleGame);
            
            // Initialize mole game
            initMoleGame();
        });
    </script>
</body>
</html>
